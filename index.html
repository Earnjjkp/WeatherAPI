<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Weather App in JavaScript | CodingNepal</title>
    <link rel="icon" href="" type="image/x-icon" class="icon">
    <!-- CDN font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css">
</head>
<body>
    <div class="wrapper">
        <header>
            <i class="fas fa-arrow-left"></i>
            Weather App
        </header>
        <!-- header-part -->

        <section class="input-part">
            <p class="info-text ">Please enter a valid city name</p>
            <input type="text" placeholder="Enter city name" spellcheck="false" required>
            <div class="separator"></div>
            <button>Get Device Location</button>
        </section>
        <!-- input-part -->

        <section class="weather-part">
            <img src="#" alt="Weather Icon">
            <div class="temp">
                <span class="number"></span>
                <span class="deg">°</span>C
            </div>
            <div class="weather"></div>
            <div class="location">
                <i class="fas fa-map-marker-alt"></i>
                <span></span>
            </div>
            <div class="bottom-details">
                <div class="column feels">
                    <i class="fas fa-temperature-low"></i>
                    <div class="details">
                        <div class="temp">
                            <span class="number-2"></span>
                            <span class="deg">°</span>C
                        </div>
                        <p>Feels like</p>
                    </div>
                </div>
                <div class="column humidity">
                    <i class="fas fa-tint"></i>
                    <div class="details">
                        <span></span>
                        <p>Humidity</p>
                    </div>
                </div>

            </div>
        </section>
        <!-- weather-part -->

    </div>
    <!-- wrapper -->

    <script src="script.js"></script>
    <!-- link Script -->
    
</body>
</html>
